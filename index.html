<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Ankita - Photomosaic</title>

    <meta name="description" content="Ankita's Photomosaic"/>
    <meta name="keywords" content="photo, mosaic"/>
    <meta name="author" content="Ankita Mehta"/>

    <link rel="shortcut icon" href="./favicon.ico"/>
    <link rel="stylesheet" href="./css/main.css"/>
</head>
<body class="flex">
<div class="container flex">
    <div id="upload-container" class="flex flex-center flex-column">
        <div class="upload-container__header">Photomosaic</div>

        <input id="upload-container__input" type="file" accept="image/*"/>
        <label class="upload-container__label flex flex-center" for="upload-container__input">
            <svg class="upload-container__label__icon" xmlns="http://www.w3.org/2000/svg" width="20" height="17"
                 viewBox="0 0 20 17">
                <path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path>
            </svg>
            <span>Choose an image...</span>

            <span class="upload-container__label__progress">
                <span class="upload-container__label__progress-inner"/>
            </span>
        </label>
    </div>

    <div class="image-filter-container">
        <div class="filter hide">
            <div class="filter__label">

            </div>
            <ul class="filter__dropdown">
                <li class="filter__dd__value" data-filter="ENHANCE">Enhance</li>
                <li class="filter__dd__value" data-filter="GRAYSCALE">Grayscale</li>
                <li class="filter__dd__value" data-filter="SEPIA">Sepia</li>
            </ul>
        </div>

        <div id="image" class="flex flex-center">
            <div id="image__file-dropper" class="flex flex-center flex-column">
                <svg xml:space="preserve" width="256px" viewBox="0 0 64 64" version="1.1" height="256px" enable-background="new 0 0 64 64"  xmlns="http://www.w3.org/2000/svg"><g id="Layer_1"><g><circle cx="32" cy="32" fill="#E0995E" r="32"></circle></g><g opacity="0.2"><g><polygon fill="#231F20" points="48,26 48,18 16,18 16,26 16,50 48,50    "></polygon></g><g><path d="M48,14H16c-2.209,0-4,1.791-4,4v8v24c0,2.209,1.791,4,4,4h32c2.209,0,4-1.791,4-4V26v-8     C52,15.791,50.209,14,48,14z" fill="#231F20"></path></g></g><g><g><path d="M16,50c-1.103,0-2-0.897-2-2V16c0-1.103,0.897-2,2-2h32c1.103,0,2,0.897,2,2v32c0,1.103-0.897,2-2,2H16z" fill="#77B3D4"></path></g><g><path d="M48,16v8v24H16V24v-8H48 M48,12H16c-2.209,0-4,1.791-4,4v8v24c0,2.209,1.791,4,4,4h32     c2.209,0,4-1.791,4-4V24v-8C52,13.791,50.209,12,48,12L48,12z" fill="#FFFFFF"></path></g></g><g><rect fill="#FFFFFF" height="4" width="32" x="16" y="44"></rect></g><g><g><path d="M13.99,44h34.896v-2.921c0,0-1.706-2.977-3.286-4.843c-1.176-1.388-2.932-1.78-4.464-0.076l-2.752,2.643     l-5.999-7.629c-2.234-2.841-5.89-2.841-8.124,0L13.99,44z" fill="#4F5D73"></path></g></g><g><circle cx="40" cy="24" fill="#F5CF87" r="3"></circle></g><g><path d="M48,16v8v24H16V24v-8H48 M48,12H16c-2.209,0-4,1.791-4,4v8v24c0,2.209,1.791,4,4,4h32c2.209,0,4-1.791,4-4    V24v-8C52,13.791,50.209,12,48,12L48,12z" fill="#FFFFFF"></path></g></g><g id="Layer_2"></g></svg>

                <div class="image__file-dropper__label">Drop an image here</div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="./js/client.js"></script>
</body>
</html>
